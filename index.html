<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DevClub-Tesla</title>
  </head>
  <body>
    <ul class="lista">
      <li class="item">
        <img src="./img/logo.png" alt="logo da tesla" class="logo" />

        <video src="./img/model-y.mp4" autoplay loop muted></video>
        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="subtitulo">Parcelar a partir de 499 doláres</p>
        </div>
        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="test-drive">Faca um Test-Drive</button>
          <p class="texto-rodape">
            Não garantimos seu veículo imediatamente.Consultar estoque*
          </p>
        </div>
      </li>

      <li class="item">
        <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3" />
        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="subtitulo">Compre agora seu Tesla</p>
        </div>
      </li>

      <li class="item">
        <img src="./img/model-x.png" class="img-tesla" alt="imagem model x" />
        <div class="info-carro">
          <h1>Model X</h1>
          <p class="subtitulo">Parcelar a partir de 499 doláres</p>
        </div>
      </li>
    </ul>

    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script type="text/javascript" src="https://form.jotform.com/jsform/241957402750053"></script>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
